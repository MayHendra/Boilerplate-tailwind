- untuk membuat button di tailwind tidak sama ketika kita menggunakan bootstrap

<!-- contoh bootstrap yang langsung jadi button -->
<button class="btn btn-primary">Button</button>

<!-- versi tailwind -->
<button class="px-6 py-2 bg-blue-500 text-white rounded">Button</button>

- lebih banyak yang dipakai namun bisa di custom sesuai keinginan dan kebutuhan

- atau bisa kunjungi langsung documentasi tailwindnya
- https://tailwindcss.com/components/buttons#app
